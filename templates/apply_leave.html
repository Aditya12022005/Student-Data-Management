{% extends "base.html" %}
{% block content %}
<div style="max-width:600px; margin:40px auto; background:#fff; padding:25px; border-radius:12px; 
            box-shadow:0 4px 15px rgba(0,0,0,0.1); font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

  <h2 style="text-align:center; color:#6a1b9a; margin-bottom:20px; font-size:24px;">
    ✍️ Apply for Leave
  </h2>

  <form method="post">
    <label style="font-weight:600;">From Date</label><br>
    <input type="date" name="from_date" required style="width:100%; padding:10px; margin:10px 0; border-radius:6px; border:1px solid #ccc;"><br>

    <label style="font-weight:600;">To Date</label><br>
    <input type="date" name="to_date" required style="width:100%; padding:10px; margin:10px 0; border-radius:6px; border:1px solid #ccc;"><br>

    <label style="font-weight:600;">Reason</label><br>
    <textarea name="reason" required style="width:100%; padding:10px; margin:10px 0; border-radius:6px; border:1px solid #ccc;"></textarea><br>

    <button type="submit" style="background:#6a1b9a; color:#fff; border:none; padding:12px 18px; 
            border-radius:8px; cursor:pointer; font-size:15px; width:100%;">Submit</button>
  </form>
</div>
{% endblock %}
