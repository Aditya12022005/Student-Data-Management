{% extends "base.html" %}
{% block content %}
<h2 style="text-align:center; color:#2c3e50; margin-bottom:20px;">Mark Attendance for date: {{ date }}</h2>
<form method="post" action="{{ url_for('save_attendance') }}" style="width:60%; margin:auto; font-family:Arial, sans-serif;">
  <input type="hidden" name="class_id" value="{{ class_id }}">
  <input type="hidden" name="subject_id" value="{{ subject_id }}">
  <input type="hidden" name="date" value="{{ date }}">
  
  <table border="1" style="width:100%; border-collapse:collapse; margin-bottom:20px;">
    <tr style="background-color:#34495e; color:white; text-align:left;">
      <th style="padding:10px;">Student</th>
      <th style="padding:10px;">Status</th>
    </tr>
    {% for s in students %}
      <tr style="border-bottom:1px solid #ddd;">
        <td style="padding:10px;">{{ s.name }}</td>
        <td style="padding:10px;">
          <label style="margin-right:10px;">
            <input type="radio" name="status_{{ s.student_id }}" value="Present"> Present
          </label>
          <label>
            <input type="radio" name="status_{{ s.student_id }}" value="Absent" checked> Absent
          </label>
        </td>
      </tr>
    {% endfor %}
  </table>
  
  <button type="submit" style="background-color:#2980b9; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer;">
    Save Attendance
  </button>
</form>
{% endblock %}
